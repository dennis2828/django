{% extends 'layout.html' %}

{% block title %}
    New post
{%endblock%}

{%block content%}
    <section>
        <h1>New Post</h1>
        <form action="{% url 'posts:new-post' %}" method="POST" enctype="multipart/form-data" class="form-with-validation">
            {%csrf_token%}
            {{form}}
            <button class="form-submit">Add Post</button>
        </form>
    </section>
{%endblock%}
